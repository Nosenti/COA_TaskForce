<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Interactive Photo Gallery</title>
</head>
<body>
    <div class="body-container">
        <div class="gallery">
            <div class="image-item">
				<img src="images/fox.jpeg" alt="Fennec Fox">
                <div class="info">
                    <h2>Fennec<br> Fox</h2>
                    <p>India</p>
                </div>
                <div class="overlay">
                    <a href="#" class="know-more">Know more →</a>
                </div>
            </div>
            <div class="image-item" >
				<img src="images/whale.jpeg" alt="Humpback Whale">
                <div class="info">
                    <h2>Humpback<br> Whale</h2>
                    <p>South Africa</p>
                </div>
                <div class="overlay">
                    <a href="#" class="know-more">Know more →</a>
                </div>
            </div>
            <div class="image-item" >
				<img src="images/baboon.jpeg" alt="Common Brown Baboon">
                <div class="info">
                    <h2>Common Brown Baboon</h2>
                    <p>South Africa</p>
                </div>
                <div class="overlay">
                    <a href="#" class="know-more">Know more →</a>
                </div>
            </div>
            <div class="image-item" >
				<img src="images/deer.jpeg" alt="Spotted Deer">
                <div class="info">
                    <h2>Spotted<br>Deer</h2>
                    <p>Amazon</p>
                </div>
                <div class="overlay">
                    <a href="#" class="know-more">Know more →</a>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
